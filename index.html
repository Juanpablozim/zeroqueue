<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCart - Carrinho Inteligente</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ›’ AutoCart</h1>
            <div class="total-display">
                <div class="total-label">Total</div>
                <div class="total-value" id="totalValue">R$ 0,00</div>
            </div>
        </div>

        <div class="scanner-section">
            <div class="scanner-input">
                <input 
                    type="text" 
                    id="barcodeInput" 
                    placeholder="Digite ou escaneie o cÃ³digo de barras"
                    autocomplete="off"
                >
                <button class="btn-add" id="btnAdd">Adicionar</button>
            </div>
            <div class="message" id="message"></div>
        </div>

        <div class="cart-section">
            <div class="cart-header">
                Itens no Carrinho (<span id="itemCount">0</span>)
            </div>
            
            <div id="emptyCart" class="empty-cart">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <p style="font-size: 16px; margin-bottom: 5px;">Seu carrinho estÃ¡ vazio</p>
                <p style="font-size: 14px;">Escaneie um produto para comeÃ§ar</p>
            </div>

            <div class="cart-items" id="cartItems"></div>

            <div class="checkout-section" id="checkoutSection" style="display: none;">
                <button class="btn-checkout" id="btnCheckout">
                    Finalizar Compra - <span id="checkoutTotal">R$ 0,00</span>
                </button>
            </div>
        </div>
    </div>

    <script src="script/index.js"></script>
</body>
</html>
