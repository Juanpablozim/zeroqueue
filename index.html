<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCart - Carrinho Inteligente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .total-display {
            text-align: right;
        }

        .total-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .total-value {
            font-size: 32px;
            font-weight: bold;
        }

        .scanner-section {
            padding: 20px 30px;
            border-bottom: 1px solid #e0e0e0;
        }

        .scanner-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #barcodeInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }

        #barcodeInput:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-add {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-add:hover {
            background: #5568d3;
        }

        .btn-add:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .cart-section {
            padding: 30px;
        }

        .cart-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-cart svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .cart-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        .cart-item:hover {
            background: #e9ecef;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .item-code {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .item-price {
            font-size: 14px;
            color: #667eea;
            font-weight: bold;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .qty-btn {
            width: 35px;
            height: 35px;
            border: 2px solid #667eea;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            color: #667eea;
            transition: all 0.3s;
        }

        .qty-btn:hover {
            background: #667eea;
            color: white;
        }

        .qty-display {
            width: 40px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }

        .btn-remove {
            width: 35px;
            height: 35px;
            border: 2px solid #dc3545;
            background: #fff5f5;
            border-radius: 8px;
            cursor: pointer;
            color: #dc3545;
            transition: all 0.3s;
            margin-left: 5px;
        }

        .btn-remove:hover {
            background: #dc3545;
            color: white;
        }

        .checkout-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .btn-checkout {
            width: 100%;
            padding: 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-checkout:hover {
            background: #218838;
        }

        .btn-checkout:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            body {
                padding: 0;
            }

            .container {
                border-radius: 0;
                min-height: 100vh;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 22px;
            }

            .total-value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ›’ AutoCart</h1>
            <div class="total-display">
                <div class="total-label">Total</div>
                <div class="total-value" id="totalValue">R$ 0,00</div>
            </div>
        </div>

        <div class="scanner-section">
            <div class="scanner-input">
                <input 
                    type="text" 
                    id="barcodeInput" 
                    placeholder="Digite ou escaneie o cÃ³digo de barras"
                    autocomplete="off"
                >
                <button class="btn-add" id="btnAdd">Adicionar</button>
            </div>
            <div class="message" id="message"></div>
        </div>

        <div class="cart-section">
            <div class="cart-header">
                Itens no Carrinho (<span id="itemCount">0</span>)
            </div>
            
            <div id="emptyCart" class="empty-cart">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <p style="font-size: 16px; margin-bottom: 5px;">Seu carrinho estÃ¡ vazio</p>
                <p style="font-size: 14px;">Escaneie um produto para comeÃ§ar</p>
            </div>

            <div class="cart-items" id="cartItems"></div>

            <div class="checkout-section" id="checkoutSection" style="display: none;">
                <button class="btn-checkout" id="btnCheckout">
                    Finalizar Compra - <span id="checkoutTotal">R$ 0,00</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        var API_URL = 'http://192.168.1.100:5000/api';
        var cart = [];

        var barcodeInput = document.getElementById('barcodeInput');
        var btnAdd = document.getElementById('btnAdd');
        var message = document.getElementById('message');
        var totalValue = document.getElementById('totalValue');
        var itemCount = document.getElementById('itemCount');
        var emptyCart = document.getElementById('emptyCart');
        var cartItems = document.getElementById('cartItems');
        var checkoutSection = document.getElementById('checkoutSection');
        var checkoutTotal = document.getElementById('checkoutTotal');
        var btnCheckout = document.getElementById('btnCheckout');

        var mockProducts = {
            '7891234567890': { barcode: '7891234567890', name: 'Arroz Tio Joao 5kg', price: 25.90, weight: 5.0 },
            '7891234567891': { barcode: '7891234567891', name: 'Feijao Camil 1kg', price: 8.50, weight: 1.0 },
            '7891234567892': { barcode: '7891234567892', name: 'Acucar Uniao 1kg', price: 4.20, weight: 1.0 },
            '7891234567893': { barcode: '7891234567893', name: 'Cafe Pilao 500g', price: 12.80, weight: 0.5 },
            '7891234567894': { barcode: '7891234567894', name: 'Oleo Soja 900ml', price: 6.90, weight: 0.9 }
        };

        function addProductByBarcode(code) {
            if (!code.trim()) return;

            btnAdd.disabled = true;
            btnAdd.textContent = 'Buscando...';
            showMessage('', '');

            setTimeout(function() {
                var product = mockProducts[code];
                if (!product) {
                    showMessage('Produto nao encontrado', 'error');
                    btnAdd.disabled = false;
                    btnAdd.textContent = 'Adicionar';
                    return;
                }

                addToCart(product);
                showMessage('Produto ' + product.name + ' adicionado!', 'success');
                barcodeInput.value = '';

                setTimeout(function() {
                    showMessage('', '');
                }, 3000);

                btnAdd.disabled = false;
                btnAdd.textContent = 'Adicionar';
            }, 300);
        }

        function addToCart(product) {
            var existingItem = null;
            for (var i = 0; i < cart.length; i++) {
                if (cart[i].barcode === product.barcode) {
                    existingItem = cart[i];
                    break;
                }
            }

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    barcode: product.barcode,
                    name: product.name,
                    price: product.price,
                    weight: product.weight,
                    quantity: 1
                });
            }

            updateCartDisplay();
        }

        function updateQuantity(barcode, change) {
            for (var i = 0; i < cart.length; i++) {
                if (cart[i].barcode === barcode) {
                    cart[i].quantity = Math.max(0, cart[i].quantity + change);
                    if (cart[i].quantity === 0) {
                        removeItem(barcode);
                        return;
                    }
                    break;
                }
            }
            updateCartDisplay();
        }

        function removeItem(barcode) {
            var newCart = [];
            for (var i = 0; i < cart.length; i++) {
                if (cart[i].barcode !== barcode) {
                    newCart.push(cart[i]);
                }
            }
            cart = newCart;
            updateCartDisplay();
        }

        function updateCartDisplay() {
            var total = 0;
            for (var i = 0; i < cart.length; i++) {
                total += cart[i].price * cart[i].quantity;
            }

            totalValue.textContent = 'R$ ' + total.toFixed(2).replace('.', ',');
            checkoutTotal.textContent = 'R$ ' + total.toFixed(2).replace('.', ',');
            itemCount.textContent = cart.length;

            if (cart.length === 0) {
                emptyCart.style.display = 'block';
                cartItems.innerHTML = '';
                checkoutSection.style.display = 'none';
            } else {
                emptyCart.style.display = 'none';
                checkoutSection.style.display = 'block';
                renderCartItems();
            }
        }

        function renderCartItems() {
            var html = '';
            for (var i = 0; i < cart.length; i++) {
                var item = cart[i];
                var subtotal = item.price * item.quantity;
                html += '<div class="cart-item">';
                html += '<div class="item-info">';
                html += '<div class="item-name">' + item.name + '</div>';
                html += '<div class="item-code">Codigo: ' + item.barcode + '</div>';
                html += '<div class="item-price">';
                html += 'R$ ' + item.price.toFixed(2) + ' x ' + item.quantity + ' = ';
                html += 'R$ ' + subtotal.toFixed(2);
                html += '</div></div>';
                html += '<div class="item-controls">';
                html += '<button class="qty-btn" onclick="updateQuantity(\'' + item.barcode + '\', -1)">-</button>';
                html += '<div class="qty-display">' + item.quantity + '</div>';
                html += '<button class="qty-btn" onclick="updateQuantity(\'' + item.barcode + '\', 1)">+</button>';
                html += '<button class="btn-remove" onclick="removeItem(\'' + item.barcode + '\')">X</button>';
                html += '</div></div>';
            }
            cartItems.innerHTML = html;
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = 'message';
            if (type) {
                message.classList.add(type);
            }
        }

        function handleKeyPress(e) {
            var keycode = e.keyCode || e.which;
            if (keycode === 13) {
                addProductByBarcode(barcodeInput.value);
            }
        }

        function handleAddClick() {
            addProductByBarcode(barcodeInput.value);
        }

        function handleCheckout() {
            var total = 0;
            for (var i = 0; i < cart.length; i++) {
                total += cart[i].price * cart[i].quantity;
            }
            alert('Finalizando compra de R$ ' + total.toFixed(2));
        }

        btnAdd.onclick = handleAddClick;
        barcodeInput.onkeypress = handleKeyPress;
        btnCheckout.onclick = handleCheckout;

        barcodeInput.focus();
    </script>
</body>
</html>
