<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCart - Administração de Produtos</title>
    <link rel="stylesheet" href="../style/products.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚙️ Administração de Produtos</h1>
            <a href="../index.html" class="btn-back">← Voltar ao Carrinho</a>
        </div>

        <div class="main-content">
            <!-- Formulário de Adicionar Produto -->
            <div class="form-section">
                <h2>Adicionar Novo Produto</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label for="barcode">Código de Barras *</label>
                        <input 
                            type="text" 
                            id="barcode" 
                            placeholder="Ex: 7891234567890"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="name">Nome do Produto *</label>
                        <input 
                            type="text" 
                            id="name" 
                            placeholder="Ex: Arroz Tio Joao 5kg"
                            required
                        >
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="price">Preço (R$) *</label>
                            <input 
                                type="number" 
                                id="price" 
                                step="0.01" 
                                min="0"
                                placeholder="0.00"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="weight">Peso (kg) *</label>
                            <input 
                                type="number" 
                                id="weight" 
                                step="0.001" 
                                min="0"
                                placeholder="0.000"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="category">Categoria *</label>
                        <select id="category" required>
                            <option value="">Selecione...</option>
                            <option value="Alimentos">Alimentos</option>
                            <option value="Bebidas">Bebidas</option>
                            <option value="Laticinios">Laticínios</option>
                            <option value="Limpeza">Limpeza</option>
                            <option value="Higiene">Higiene</option>
                            <option value="Padaria">Padaria</option>
                            <option value="Hortifruti">Hortifruti</option>
                            <option value="Congelados">Congelados</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="image">URL da Imagem (opcional)</label>
                        <input 
                            type="text" 
                            id="image" 
                            placeholder="https://..."
                        >
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-submit">Adicionar Produto</button>
                        <button type="button" class="btn-clear" id="btnClear">Limpar</button>
                    </div>
                </form>

                <div class="message" id="formMessage"></div>
            </div>

            <!-- Lista de Produtos -->
            <div class="products-section">
                <div class="section-header">
                    <h2>Produtos Cadastrados (<span id="productCount">0</span>)</h2>
                </div>

                <div class="search-box">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Buscar por nome ou código..."
                    >
                </div>

                <div class="products-list" id="productsList">
                    <p class="loading">Carregando produtos...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../script/products.js"></script>
</body>
</html>
